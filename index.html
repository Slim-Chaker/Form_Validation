<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>FORMS VALIDATION - Slim Chaker </title>
</head>
<body>
    <form name="form-validation" class="form" id="forms_validation">

        <label for="name">Name :</label>
        <input type="text" id="name" class="input_item">

        <label for="address">Address :</label>
        <input type="text" id="address" class="input_item">

        <label for="email">E-mail :</label>
        <input type="email" id="email" class="input_item">

        <label for="password">Password :</label>
        <input type="password" id="password" class="input_item">

        <label for="comment">Comments :</label>
        <textarea name="comment" id="comment" class="input_item"></textarea>

        <input type="submit" value="Send" class="input_item submit">
        <input type="reset" value="Reset" class="input_item reset">
    </form>
    <script src="myscript.js"></script>
</body>

</html>
